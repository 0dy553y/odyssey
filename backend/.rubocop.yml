require: rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
    - '.git/**/*'
    - 'bin/*'
    - 'db/schema.rb'

Metrics/AbcSize:
  Exclude:
    - 'db/**/*'

Metrics/MethodLength:
  Exclude:
    - 'db/**/*'

Rails/FilePath:
  EnforcedStyle: 'arguments'

Style/Documentation:
  Enabled: false
